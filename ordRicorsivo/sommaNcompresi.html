    <script>
        /*
            Scrivere una funzione ricorsiva che (senza usare cicli) 
            ricevuti due numeri interi calcoli la somma di tutti i numeri 
            dellâ€™intervallo tra i due numeri, compresi i numeri stessi.
        */
        let a = 1; 
        let b = 100;
        document.write(sommaInterni(a,b));

        function sommaInterni(a, b){
            let somma = 0;
            if (a == b){
                return somma = a+b;
            } else if (a < b-1){
                somma = a + sommaInterni(a+1, b);
                return somma;
            }
            else {
                return (b+b-1);
            }
        }
    </script>
